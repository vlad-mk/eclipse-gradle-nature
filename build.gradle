plugins {
	id 'nu.studer.plugindev' version '1.0.3'
 }

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'java-gradle-plugin'


sourceCompatibility = 1.7
group = 'net.vlad'
version = '0.1.1'

/*
